<html>
    <head>
        <title>Create Person</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/css.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="head" class="text-center col-md-4 col-md-offset-4"><h1>Create a new Person</h1></div>
        <div class="text-center col-md-8 col-md-offset-4">
            <form id="inputForm" action="#" method="post">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input class="form-control" name="firstname" type="text" placeholder="Enter firstname" id="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input  class="form-control" name="lastname" type="text" placeholder="Enter lastname" id="lastname">
                </div>
                <div class="form-group"> 
                    <label for="email">Email</label>
                    <input class="form-control" name="email" type="text" placeholder="Enter email" id="email">

                    <!--<div class="form-group"> 
                        <label for="hobby">hobby</label>
                        <input class="form-control" type="text" placeholder="Enter hobby" id="hobby">
                    </div>-->
                    <button class="btn btn-primary" type="submit" id="submit">Create Person</button>
            </form>
        </div>
    </div>
    <script src="JS/js.js" type="text/javascript"></script>
</body>
</html>
